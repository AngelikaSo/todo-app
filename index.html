<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>todo app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="query.css" />

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <body>
    <div class="app">
      <div class="header">
      <h4>TO&#x25cb;DO list</h4>
      <i class="bi bi-moon-fill" id="toggle-dark"></i>
      </div>
      <div class="add-wraper">
      <form id="addNew">
        <input type="text" name="" id="input-text" placeholder="Add New Task"></input>
        <span>
          <div id="msg"></div>
          <button type="submit" class="btn btn-add">Add</button>
      </span>
      </form>
    </div>
      <div class="bottom-output"> 
      <h5>Your Tasks</h5>
      <div class="wraper">
      <div id="tasks">
      </div>
      </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
